window:
  opacity: 0.75
  padding:
    x: 15
    y: 15

  dynamic_padding: false

scrolling:
  history: 2048

font:
    size: 10

    normal:
      family: JetBrains Mono
      style: SemiBold

    bold:
      family: JetBrains Mono
      style: ExtraBold

    italic:
      family: JetBrains Mono
      style: SemiBold Italic

colors:
  normal:
    black:   '0x2e2e2e'
    red:     '0xd43631'
    green:   '0x13ba37'
    yellow:  '0xb0d617'
    blue:    '0x3f6ecc'
    magenta: '0x7f30b8'
    cyan:    '0x12b8c4'
    white:   '0xdbdbdb'

  bright:
    black:   '0x666666'
    red:     '0xff5a54'
    green:   '0x4bc966'
    yellow:  '0xc9f030'
    blue:    '0x6191f2'
    magenta: '0xa762d9'
    cyan:    '0x4ad6e0'
    white:   '0xf7f7f7'

  primary:
    background: '0x101010'
    foreground: '0xe3e3e3'

cursor:
  style: Beam
  unfocused_hollow: false

key_bindings:
  - { key: C,        mods: Alt, action: Copy}
  - { key: V,        mods: Alt, action: Paste}